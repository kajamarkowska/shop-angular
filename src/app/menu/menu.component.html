<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/login'>Login</a>
      <a mat-list-item routerLink='/register'>Register</a>
      <a mat-list-item routerLink='/products'>Products</a>
      <a mat-list-item routerLink='/users'>Users</a>
      <a mat-list-item routerLink='/addProduct'>Product</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>shop-angular</span>
    </mat-toolbar>
   <router-outlet>

   </router-outlet>
   
  </mat-sidenav-content>
</mat-sidenav-container>
